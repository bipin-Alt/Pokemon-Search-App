<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <!--Styling-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Pokemon Application-->
    <section class="pokemom">
        <header class="titles">
            <h2 class="title">Pokemon Search Application</h2>
            <p>Search your Childhood hero, Pokemon!!</p>
        </header>
        <!--Body inputs, buttons-->
       <main class="body">
        <div class="search-pokemon">
          <input type="text" id="search-input" placeholder="E.g: Pikachu">
          <button id="search-button" class="search">Search</button>
        </div>
        <!--Loader-->
        <div class="loader" id="loader"></div>
        <!--pokemonimage -->
        <div class="pokemon-img">
            <img id="image" src="coding wallpaper.jpg">
        </div>
        <!--Pokemon stats-->
        <table class="pokemon-stats">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>Weight:</td>
                <td>50</td>
            </tr>
        </table>
       </main>
    </section>
</body>
</html>
