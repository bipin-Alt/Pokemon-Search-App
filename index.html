<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <!--Styling-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Pokemon Application-->
    <section class="pokemom">
        <header class="titles">
            <h2 class="title">Pokemon Search Application</h2>
            <p>Search your Childhood hero, Pokemon!!</p>
        </header>
        <!--Body inputs, buttons-->
       <main class="body">
        <div class="search-pokemon">
          <input type="text" id="search-input" placeholder="E.g: Pikachu" required>
          <button id="search-button" class="search">Search</button>
        </div>
        <!--Loader-->
        <div class="loader" id="loader"></div>
        <!--pokemonimage -->
        <div class="pokemon-img">
            
        </div>
        <!--Pokemon stats-->
        <table class="pokemon-stats">
            <tr>
                <th>Base</th>
                <th>Stats</th>
            </tr>
            <tr>
                <td>Name</td>
                <td id="pokemon-name"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td id="pokemon-id"></td>
            </tr>                      
            <tr>
                <td>Weight</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>Types</td>
                <td id="types"></td>
            </tr>
            <tr>
                <td>HP</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Special-attack</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Special-defense</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed"></td>
            </tr>           
        </table>
       </main>
    </section>
 <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
